{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Log In</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Voyager template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/contact.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/contact_responsive.css' %}">
</head>
<body>

<div class="super_container">
	
	<!-- Header -->
	{% include 'includes/header.html' %}

	<!-- Menu -->
	{% include 'includes/menu.html' %}
	
	<!-- Home -->

	<div class="home">
		<div class="background_image" style="background-image:url(/static/images/contact.jpg)"></div>
	</div>

	<!-- Search -->

	<div class="home_search">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="home_search_container">
						<div class="home_search_title" style="border-radius: 10px; font-size: 25px; width: 280px; height: 55px;">Log In</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Contact -->

	<div class="contact">
		<div class="container">
			<div class="row">

				<!-- Get in touch -->
				

				<!-- Contact Form -->
				<div class="col-md-12 text-center" >
					<div class="contact_form_container" style="
                    top: -80px;
                    width: calc(100% + 122px);
                    left: -61px;
                    padding-top: 47px;
                    padding-left: 61px;
                    padding-right: 61px;
                    padding-bottom: 59px;
                    background: rgba(66, 96, 151, 0.26);
                    border-radius: 12px;">
						<form action="/accounts/login" method="POST" id="contact_form" class="contact_form">
                            {% csrf_token %}
                            
							<div style="margin-bottom: 18px"><input type="text" name="username" class="contact_input contact_input_name inpt" placeholder="Username" required="required"><div class="input_border"></div></div>
                            <div style="margin-bottom: 18px"><input type="password" name="password" class="contact_input contact_input_subject inpt" placeholder="Password" required="required"><div class="input_border"></div></div>                            
							
							<button class="contact_button">Log In</button>
						</form>
                        <div style="font-size: 20px; font-family: 'Oswald', sans-serif; color: red;">
                            {% for message in messages %}
                            {{message}}
                            {% endfor %}
                        </div>
					</div>
                </div>
				
			</div>
		</div>
	</div>

	<!-- Map -->


	<!-- Footer -->
	{% include 'includes/footer.html' %}
</div>

{% include 'includes/scripts.html' %}
<script src="{% static 'js/contact.js' %}"></script>
</body>
</html>
